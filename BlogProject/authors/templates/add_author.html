{% extends 'base.html' %}

{% block title %}
  {{ type }}
{% endblock %}

{% block content %}
  <h3 class="text-center m-2">{{ type }} Page</h3>
  <div class="container mt-3">
    {% load crispy_forms_tags %}
    <form method="post" class="col-6 card mx-auto p-3 shadow-lg">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">{{ type }}</button>
    </form>
  </div>
{% endblock %}
