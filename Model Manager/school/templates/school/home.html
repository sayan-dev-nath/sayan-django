<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
  </head>
  <body>
    <h3>Student Information</h3>
    <table border="">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Date</th>
        <th>Admission Date Time</th>
      </tr>
      {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.roll }}</td>
          <td>{{ student.city }}</td>
          <td>{{ student.marks }}</td>
          <td>{{ student.pass_date }}</td>
          <td>{{ student.admission_date }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
