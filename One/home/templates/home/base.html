<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <ul>
      <li>
        <a href="{% url 'home' %}">Home</a>
      </li>
      <li>
        <a href="{% url 'about' %}">About</a>
      </li>
      <li>
        <a href="{% url 'contact' %}">Contact</a>
      </li>
      <li>
        <a href="{% url 'recipes' %}">Recipes</a>
      </li>
      <li>
        <a href="{% url 'login_page' %}">Login</a>
      </li>
      <li>
        <a href="{% url 'register' %}">Register</a>
      </li>
    </ul>

    <!-- Toast Messages (Global) -->
    {% if messages %}
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
        {% for m in messages %}
          <div class="toast align-items-center text-white 
            {% if m.tags == 'error' %}
              
              
              bg-danger


            {% elif m.tags == 'warning' %}
              
              
              bg-warning text-dark



            {% elif m.tags == 'info' %}
              
              
              bg-info text-dark



            {% else %}
              
              
              bg-success



            {% endif %}
            border-0 fade show mb-2 shadow-lg"
            role="alert"
            aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">{{ m }}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}

    {% endblock %}

    <!-- Toast Auto-show Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.toast').forEach((toastEl) => new bootstrap.Toast(toastEl).show())
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
