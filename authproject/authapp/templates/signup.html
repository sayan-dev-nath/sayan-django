{% extends 'base.html' %}
{% block title %}
  Sign Up
{% endblock %}
{% block body %}
  <div class="col-md-6 offset-md-3">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
{% endblock %}
