<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        My Site
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">AuthProject</a>
        <div class="collapse navbar-collapse justify-content-end">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-success mx-2">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger mx-2">Logout</a>
          {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success mx-2">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-primary mx-2">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-5">
      {% block body %}
      {% endblock %}
    </div>

    <!-- Toast Messages -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toastElList = document.querySelectorAll('.toast')
        toastElList.forEach((toastEl) => {
          const toast = new bootstrap.Toast(toastEl)
          toast.show()
        })
      })
    </script>
  </body>
</html>
