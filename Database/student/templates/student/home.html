<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <h3>Information</h3>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Year</th>
      </tr>
      {% for d in data %}
        <tr>
          <td>{{ d.id }}</td>
          <td>{{ d.name }}</td>
          <td>{{ d.roll }}</td>
          <td>{{ d.city }}</td>
          <td>{{ d.marks }}</td>
          <td>{{ d.pass_date }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
