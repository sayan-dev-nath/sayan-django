{% extends 'home/base.html' %}

{% block title %}
  Update
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <form class="col-6 mx-auto p-3 card" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="text-center">Update Recipe</h3> <hr />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" name="recipe_name" value="{{ recipe.recipe_name }}" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
        <textarea class="form-control" name="recipe_description" required>{{ recipe.recipe_description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
        <input type="file" class="form-control" name="recipe_image" />
      </div>
      <button type="submit" class="btn btn-success">UPDATE RECIPE</button>
    </form>
  </div>
{% endblock %}
